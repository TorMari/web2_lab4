<h2 id="title">Edit the client</h2>
<div class="container" id="cont">
  <form (submit) = "editClient()">
    <div class="form-group">
      <div class="col-md-3">
        <label for="name">Name</label>
      </div>
      <div class="col-md-9">
        <input id="name" name="name" [(ngModel)]="name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3">
        <label for="budget">Budget</label>
      </div>
      <div class="col-md-9">
        <input id="budget" name="budget" [(ngModel)]="budget"  class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button type="button" class="btn btn-info" type="submit" href="/">Edit</button>
      </div>
    </div>
  </form>
</div>
