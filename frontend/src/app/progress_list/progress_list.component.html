<h2 id='title'>Projects in progress</h2>
<a href='/progress_add' class="btn btn-success">Add</a>
<div>
   <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search" style="width: 300px; margin-top: 8px;">
   <div style="margin-top: -45px; margin-left: 300px;"><button (click)="filterRecords()" class="btn" style="background-color: whitesmoke; margin: 8px">Search</button>
   <button (click)="clearRecords()" class="btn" style="background-color: rgb(0, 187, 255);">Clear</button></div>
 </div>
<div>
   <table class="table">
      <thead>
         <tr>
            <th>ID</th>
            <th>Project</th>
            <th>Project doer</th>
            <th>Start date</th>
            <th>Finish date</th>
            <th>Options</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let record of filteredRecords">
            <td>{{ record._id }}</td>
            <td>{{ getProjectName(record.type) }}</td>
            <td>{{ getDoerName(record.doer) }}</td>
            <td>{{ getDate(record.start) }}</td>
            <td>{{ getDate(record.finish) }}</td>
            <td>
               <button (click)="editProgress(record._id)" class="btn btn-warning">Edit</button>
               <button (click)='deleteProgress(record._id)' class="btn btn-danger">Delete</button>
            </td>
         </tr>
      </tbody>
   </table>
</div>
